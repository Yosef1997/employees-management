<h2>Daftar Karyawan</h2>

<input type="text" ng-model="searchText" placeholder="Cari nama karyawan..." />

<table border="1" width="100%">
  <tr>
    <th>ID</th>
    <th>Nama</th>
    <th>Jabatan</th>
    <th>Gaji</th>
    <th>Departemen</th>
    <th>Aksi</th>
  </tr>
  <tr ng-repeat="emp in employees | filter:{Name: searchText}">
    <td>{{emp.EmployeeID}}</td>
    <td>{{emp.Name}}</td>
    <td>{{emp.Position}}</td>
    <td>{{emp.Salary}}</td>
    <td>{{emp.DepartmentName}}</td>
    <td>
      <a href="#!/employees/edit/{{emp.EmployeeID}}">Edit</a>
      <button ng-click="deleteEmployee(emp.EmployeeID)">Delete</button>
    </td>
  </tr>
</table>

<div>
  <button
    ng-disabled="pagination.page <= 1"
    ng-click="loadEmployees(pagination.page - 1)"
  >
    Prev
  </button>

  Page {{pagination.page}} of {{pagination.totalPage}}

  <button
    ng-disabled="pagination.page >= pagination.totalPage"
    ng-click="loadEmployees(pagination.page + 1)"
  >
    Next
  </button>
</div>
